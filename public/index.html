<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="app-container">
  <div class="css-root">
    <div class="obi-location"></div>
    <div class="lord-list"></div>
  </div>
</div>


<script type="text/template" id="obiLocation">
  <h1 class="css-planet-monitor">Obi-Wan currently on <%= location %></h1>
</script>

<script type="text/template" id="lordList">
  <section class="css-scrollable-list">
    <ul class="css-slots">
      <li class="css-slot">
        <h3>Jorak Uln</h3>
        <h6>Homeworld: Korriban</h6>
      </li>
      <li class="css-slot">
        <h3>Skere Kaan</h3>
        <h6>Homeworld: Coruscant</h6>
      </li>
      <li class="css-slot">
        <h3>Na'daz</h3>
        <h6>Homeworld: Ryloth</h6>
      </li>
      <li class="css-slot">
        <h3>Kas'im</h3>
        <h6>Homeworld: Nal Hutta</h6>
      </li>
      <li class="css-slot">
        <h3>Darth Bane</h3>
        <h6>Homeworld: Apatros</h6>
      </li>
    </ul>

    <div class="css-scroll-buttons">
      <button class="css-button-up"></button>
      <button class="css-button-down"></button>
    </div>
  </section>
</script>

<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script type="text/javascript" src='index.js'></script>
<script type="text/javascript" src='models/location.js'></script>
<script type="text/javascript" src='views/obiWanLocation.js'></script>
<script type="text/javascript" src='views/darkLordsListView.js'></script>


</body>
</html>
